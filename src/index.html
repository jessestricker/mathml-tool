<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MathML Tool</title>

    <link rel="stylesheet" href="./style.scss" />
    <script type="module" src="./app.ts"></script>
  </head>
  <body>
    <div class="container d-flex flex-column min-vh-100">
      <header class="border-bottom my-4">
        <h1>MathML Tool</h1>
      </header>

      <main class="flex-grow-1">
        <div class="row gy-4">
          <div class="col-lg-6">
            <div class="hstack">
              <h5 class="me-auto">T<sub>E</sub>X</h5>
              <a
                class="mb-2 ms-2 link-body-secondary"
                href="https://katex.org/docs/supported"
                title="Supported Functions — KaTeX"
                >Supported commands</a
              >
            </div>
            <textarea
              class="form-control mb-2 font-monospace"
              id="tex-code"
              rows="3"
              tabindex="1"
              autocomplete="off"
              autofocus
              title="TeX code input"></textarea>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                id="use-display-mode"
                type="checkbox"
                role="switch"
                tabindex="2" />
              <label class="form-check-label" for="use-display-mode"
                >Render in display mode</label
              >
            </div>
          </div>

          <div class="col-lg-6">
            <h5>Preview</h5>
            <div id="preview" class="fs-4 p-3 border rounded"></div>
          </div>

          <div class="col-12">
            <div class="hstack">
              <h5 class="me-auto">MathML</h5>
              <ul class="my-inline-list mb-2 ms-2 text-body-secondary">
                <li
                  ><a
                    class="link-body-secondary"
                    href="https://developer.mozilla.org/en-US/docs/Web/MathML"
                    title="MathML — MDN"
                    >Docs</a
                  >
                </li>
                <li
                  ><a
                    class="link-body-secondary"
                    href="https://w3c.github.io/mathml-core"
                    title="MathML Core — W3C"
                    >Spec</a
                  >
                </li>
              </ul>
            </div>
            <div class="p-3 border rounded bg-body-tertiary">
              <pre class="mb-0 text-wrap"><code id="output"></code></pre>
            </div>
          </div>
        </div>
      </main>

      <footer class="border-top mt-5 py-3 text-body-secondary">
        <ul class="my-inline-list mb-0 justify-content-center">
          <li>© 2023 Jesse Stricker</li>
          <li
            ><a
              class="link-body-secondary"
              href="https://github.com/jessestricker/mathml-tool"
              title="jessestricker/mathml-tool — GitHub"
              >GitHub</a
            >
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
