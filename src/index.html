<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MathML Tool</title>

    <link rel="stylesheet" href="./style.scss" />
    <script type="module" src="./app.ts"></script>
  </head>
  <body>
    <div class="container d-flex flex-column min-vh-100">
      <header class="border-bottom my-4">
        <h1>MathML Tool</h1>
      </header>

      <main class="flex-grow-1">
        <div class="row gy-4">
          <div class="col-lg-6">
            <h5>T<sub>E</sub>X</h5>
            <textarea
              class="form-control mb-2 font-monospace"
              id="tex-code"
              rows="3"></textarea>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="use-display-mode" />
              <label class="form-check-label" for="use-display-mode"
                >Render in display mode</label
              >
            </div>
          </div>

          <div class="col-lg-6">
            <h5>Preview</h5>
            <div id="preview" class="fs-4 p-3 border rounded"></div>
          </div>

          <div class="col-12">
            <h5>MathML</h5>
            <div class="p-3 border rounded bg-body-tertiary">
              <pre class="mb-0 text-wrap"><code id="output"></code></pre>
            </div>
          </div>
        </div>
      </main>

      <footer class="border-top mt-5 py-3 text-body-secondary text-center">
        <ul class="my-inline-list mb-0">
          <li>&copy; 2023 Jesse Stricker</li>
          <li>
            <a href="https://github.com/jessestricker/mathml-tool">GitHub</a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
